<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/configHeader :: header"/>

<style>
    .headContainer {
        width: 100%;
        margin: 0px 200px;
        display: flex;
        justify-content: space-between;
    }

    .subMenuContainer {
        display: flex;
        align-items: center;
    }

    .menuLink {
        color: white;
    }

    a:hover {
        text-decoration: none;
        color: white;
    }

    .gnbContainer {
        display: flex;
    }

    .gnbProfileImageContainer {
        color: white;
        width: 26px;
    }

    .gnbProfileImageContainer:hover {
        cursor: pointer;
    }

    .gnbNameContainer {
        width: 40px;
    }

    .gnbNameContainer:hover {
        cursor: pointer;
    }

    .gnbName {
        color: white;
    }

    .gnbArrow {
        color: white;
    }

    .gnb {
        display: none;
        border-radius: 5px;
        margin-top: 15px;
        width: 250px;
        height: 150px;
        z-index: 1;
        background-color: white;
    }

    .gnb > a {
        color: black;
    }

    .gnbActive {
        display: block;
        position: fixed;
    }
</style>

<body>
    <nav style="left: 0; right: 0; top: 0;"
         th:fragment="head" class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="headContainer">
            <a class="navbar-brand" th:href="@{/main}">My Commerce</a>

            <div class="subMenuContainer">
                <div th:if="${session.login} eq true">
                    <div class="gnbContainer">
                        <div class="gnbProfileImageContainer">
                            <i class="fas fa-user-circle"></i>
                        </div>

                        <div class="gnbNameContainer">
                            <span class="gnbName">galid</span>
                            <div class="gnb">
                                <a th:href="@{/logout}">
                                    로그아웃
                                </a>
                                <a th:href="@{/carts}">
                                    장바구니
                                </a>
                            </div>
                        </div>

                        <div class="gnbArrowContainer">
                            <i class="gnbArrow fas fa-caret-down"></i>
                        </div>
                    </div>
                </div>
                <div th:if="${session.login} eq null">
                    <a class="menuLink" href="/auth/signIn">
                        로그인
                    </a>
                    <a class="menuLink" href="/auth/signUp">
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </nav>

</body>

<script>
    $(function() {
      $(".gnbNameContainer").mouseover(function() {
        $(".gnb").addClass("gnbActive");
      });

      $(".gnb").mouseout(function() {
        $(".gnb").removeClass("gnbActive");
      })

    });
</script>
</html>
