<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/configHeader"></div>
<body>
<div th:replace="fragments/head"></div>

<div class="jumbotron">
    <div class="container">
        <form method="post" th:object="${form}" th:action="@{/items/new}">
            <div class="form-group">
                <label th:for="name">상품명</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="상품 이름">
            </div>

            <div class="form-group">
                <label th:for="price">상품가격</label>
                <input type="text" th:field="*{price}" class="form-control" placeholder="상품 가격">
            </div>

            <div class="form-group">
                <label th:for="stockQuantity">재고</label>
                <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="재고">
            </div>

            <div class="form-group">
                <label th:for="author">저자</label>
                <input type="text" th:field="*{author}" class="form-control" placeholder="저자">
            </div>

            <div class="form-group">
                <label th:for="isbn">isbn</label>
                <input type="text" th:field="*{isbn}" class="form-control" placeholder="isbn">
            </div>

            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</div>
</body>
</html>
